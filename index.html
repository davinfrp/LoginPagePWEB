<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Log In Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="border border-warning border-3 shadow">
      <div class="mt-5">
        <form name="login" style="width: 40%; margin: auto" method="post" onsubmit="return validateForm()">
          <h1 class="mb-2 text-center"><b>Welcome to Our Site!</b></h1>
          <p class="text-center mb-4">Please Log in to Your Account</p>

          <label for="Email" class="mb-2"><b>Email Address</b></label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" />
          <label for="Password" class="mb-2 mt-2"><b>Password</b></label>
          <input type="text" id="password" class="form-control" placeholder="Password" />

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
            <label class="form-check-label text-light" for="rememberPasswordCheck"> Remember Me </label>
          </div>

          <div class="mt-3 text-center d-grid gap-2">
            <button class="btn btn-primary" type="submit" value="submit">Sign In</button>
          </div>

          <div class="mt-3 text-center">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
